<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://magnusglide.github.io/tip-calculator/style.css" />
    <title>Tip Calculator</title>
  </head>
  <body>
    <div class="main_block">
      <div class="main_block_title">
        <h4>TIP CALCULATOR</h4>
      </div>
      <div class="question_container">
        <p class="question">How much was your bill?</p>
        <input id="bill" type="text" placeholder="Bill Amount, $" />
      </div>
      <div class="question_container">
        <p class="question">How was your service?</p>
        <select id="service">
          <option selected value="0">Choose option</option>
          <option value="0.3">30% - Outstanding</option>
          <option value="0.2">20% - Good</option>
          <option value="0.15">15% - Ok</option>
          <option value="0.1">10% - Bad</option>
          <option value="0.05">5% - Terrible</option>
        </select>
      </div>
      <div class="question_container">
        <p class="question">How many people are sharing the bill?</p>
        <input id="people" type="text" placeholder="Number of People" />
      </div>
      <button type="button" id="calculate">Calculate</button>
      <div id="result">
        <div id="result_title">
          <h4>TIP AMOUNT</h4>
        </div>
        <div id="result_amount">
          <p id="tip">0</p>
          <p id="each">each</p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://magnusglide.github.io/tip-calculator/app.js"></script>
  </body>
</html>
